<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="new.css">
    <title> navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" >
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
                <ul class="menu-items">
                    <li><a href="#showcase">Home</a></li>
                    <li><a href="#about"> About</a></li>
                    <li><a href="#food"> category</a></li>
                    <li><a href="#food-menu"> menu</a></li>
                    <li><a href="#textimonial">testimonial</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
                <h1 class="logo">AMK</h1>
           
        </div>
    </nav>
    <section>
       <div class="row ">
           <div class="col "></div>
           <div class="col ">
             <form action="">
                 <div class="mb-3">
                     <label for="exampleInputname" class="form-label">Full name:</label>
                     <input type="text" class="form-control"name="" id="exampleInputname">
                 </div>
             </form>
           </div>
       </div>
    </section>
  <section style="padding:200px;">
      <div class="Holder">
          <div class="element">
              <input type="submit" class="button"id="get_location" name="get_location" value="get my location"></div>
          <div class="element">
              <div id="map">
                  <iframe src="https://maps.google.co.uk?output=embed" frameborder="0" id="google_map" scrolling="no" marginheight="0" width="500px" height="500px" marginwidth="0" ></iframe>
              </div>
          </div>
      </div>
  </section>
  <script>
      var c=function(pos){
          var lat =pos.coords.latitude,
              long=pos.coords.longtitude,
              coords=lat +', '+long;
        document.getElementById('google_map').setAttribute('src', 'https://maps.google.co.uk?q='+ coords +'&z=60&output=embed');

      }
      document.getElementById('get_location').onclick=function(){
          navigator.geolocation.getCurrentPosition(c);
          return false;
      }
  </script>
    
    
</body>
</html>
